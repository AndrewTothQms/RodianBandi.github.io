<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/fontawesome-free-5.13.1-web/css/all.css">
    <title>BOM-alap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <h1 style="text-align:center; font-weight: 700;">BILL OF MATERIALS</h1>
                <p style="text-align:right;">MEAD Cord assembly</p>
                <p style="text-align:right;">Non - Sterile</p>
                <table class="table table-striped table-bordered table-sm table-hover">
                    <thead class="table-dark" style="font-size:large;">
                        <tr>
                            <th>#</th>
                            <th>Description</th>
                            <th>Part Number</th>
                            <th>Rev.</th>
                            <th>QTY</th>
                            <th>Unit</th>
                            <th>Comment</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <td style="text-align:center;"><input class="form-controll" type="text" name="BOM-name"
                                    required></td>
                            <td style="text-align:center;"> <input class="form-controll" type="text" name="BOM-number"
                                    required></td>
                            <td style="text-align:center;"><input class="form-controll" type="text" name="version"
                                    required>
                            </td>
                            <td style="text-align:center;"><input class="form-controll" type="number"
                                    name="BOM-Quantity" required></td>
                            <td style="text-align:center;"><select name="pieces" id="pieces">
                                    <option value="0" selected>-</option>
                                    <option value="1">pcs</option>
                                    <option value="2">kg</option>
                                    <option value="3">ml</option>
                                    <option value="4">mm</option>
                                </select></td>
                            <td style="text-align:center;"><input class="form-controll" type="text" name="comment"></td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn-info btn"><i class="fas fa-sync-alt"></i></button>
                                    <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>


                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="5" class="table-dark" style="text-align:center; font-size: large;">REVISION
                                    HISTORY</th>
                            </tr>
                            <tr>
                                <th>DESCRIPTION OF CHANGE</th>
                                <th>ORIGINATOR</th>
                                <th>Date</th>
                                <th>ECO#</th>
                                <th>REV</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </table>

            </div>
        </div>
    </div>
</body>

</html>
